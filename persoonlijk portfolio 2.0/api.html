<!DOCTYPE html>
<html>
<link rel="icon" href="assets/images/icon.jpg">

<head>
    <title>Ooij - API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        function initMap(params) {
            var location = { lat: 51.855381, lng: 5.939100 };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            })
        }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDW4yBBKg3X5vrPcOMaNn_wbHgs3DdCUCU&callback=initMap"></script>

</body>

</html>
